<!DOCTYPE html>
<html>
<head>
  <title>Titia Hulst | Art Historian</title>
  <link href="application.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div id="main">
    <h1>Titia Hulst, PhD</h1>
    <h2>Art Historian</h2>
    <h3>Art markets and digital methods for art historians</h3>
    <p>Contact: <span id="toggle-span" class="toggle">click to reveal e-mail</span></p>
    <hr id="line">
  </div>
  <div id="bg"></div>
</body>
</html>

<script type="text/javascript">
  var span = document.getElementById('toggle-span');
  var base = 'titiahulst';
  var ext = 'gmail';
  span.onclick = function (e) {
    e.currentTarget.innerHTML = base + "@" + ext + ".com";
    var classes = e.currentTarget.classList;
    classes.remove('toggle');
  };
</script>
